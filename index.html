<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experimental Stuff</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script async src="./index.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="ml-10 mt-10 text-3xl font-semibold">{{message}}</div>
      <div class="ml-10 mt-10 flex">
        <div
          class="relative"
          v-for="(slide, index) in slides"
          :class="{'ml-5': index > 0 && (index < slides.length-1),
                 'ml-5 mr-20': index > 0 && (index === slides.length-1)}"
        >
          <span
            v-if="slide.selected"
            class="text-white ml-3 text-xs sm:text-xl sm:font-semibold"
            style="position: absolute; bottom: 10px"
          >
            {{slide.title}}
          </span>
          <img
            v-on:click="selectSlide(index)"
            :class="{'w-32 h-full': !slide.selected}"
            class="rounded-3xl object-cover"
            :src="slide.img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
